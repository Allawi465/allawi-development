<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/css/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
    defer></script>
  <script src="./src/js/cal/index.mjs" type="module" defer></script>
  <title>Notebook</title>
</head>

<body class="d-flex h-100 text-center">
  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">

    <header>
      <div>
        <h1 class="float-md-start mb-0 logo">Note</h1>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active-keyboard fw-bold py-1 px-0" id="keyboard-link" href="./index.html"
            style="cursor: pointer;">Teksteditor</a>
          <a class="nav-link active fw-bold py-1 px-0" id="calculator-link" href="./imath.html"
            style="cursor: pointer;">Calculator</a>
        </nav>
      </div>
    </header>

    <main>

      <div class="navbar d-flex justify-content-center">
        <span>
          <button id="fractionButton" class="btns-bar">
            brøkdel
          </button>
          <button id="clearButton" class="btns-bar">
            Nullstille
          </button>
          <button id="clearSelected" class="btns-bar">
            Markerte
          </button>

          <button id="doubleLineItem" class="btns-bar">
            Dobbel linje
          </button>

          <button id="singleLineItem" class="btns-bar">
            Enkel linje
          </button>
        </span>
      </div>

      <div class="parent">

      </div>
      <div class="calculator">
        <div class="buttons">
          <div class="button">0</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">-</div>
          <div class="button">+</div>
          <div class="button">/</div>
          <div class="button">*</div>
          <div class="button">.</div>
          <div class="button">,</div>
          <div class="button">(</div>
          <div class="button">)</div>
          <div class="button">%</div>
          <div class="button">=</div>
          <div class="button">&gt;</div>
          <div class="button">&lt;</div>
          <div class="button">x</div>
          <div class="button">y</div>
          <div class="button">π</div>
          <div class="button">^</div>
          <div class="button">√</div>
          <div class="button">∫</div>
          <div class="button">∑</div>
          <div class="button">Δ</div>
          <div class="button">∞</div>
          <div class="button">≠</div>
          <div class="button">≤</div>
          <div class="button">≥</div>
          <div class="bottom-upper">
            <div class="button w-50" id="space">␣</div>
            <div class="button w-50" id="deleting">⌫</div>
          </div>
          <div class="bottom-buttons">
            <div class="button w-50" id="left">←</div>
            <div class="button w-50" id="right">→</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto text-black-75 mt-4">
      <p>Notebook for writing simple <a href="https://calculator.platform.uno/" class="text-black">mathematics</a>, by
        <a href="https://github.com/Allawi465" class="text-black">Allawi</a>.
      </p>
    </footer>
  </div>
</body>

</html>
